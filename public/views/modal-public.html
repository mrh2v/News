<div class="modal-title text-center">
  <h3 ng-bind="title"></h3>
</div>
<div class="modal-body">
  <div class="alert alert-info">
    <b ng-bind="status"></b>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="exitModal(true)">Có</button>
  <button class="btn btn-warning" ng-click="exitModal(false)">Không</button>
</div>
