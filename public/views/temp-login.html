<div class="input-group login-div">
  <span class="input-group-addon">
    <i class="glyphicon glyphicon-user"></i>
  </span>
  <input type="text" class="form-control" placeholder="Tên đăng nhập" ng-keypress="loginKey($event, username, password)" ng-model="username" >
</div>
<div class="input-group login-div">
  <span class="input-group-addon" ><i class="fa fa-key"></i></span>
  <input type="password" class="form-control" placeholder="Mật khẩu" ng-keypress="loginKey($event ,username, password)" ng-model="password">
</div>
<div class="text-center">
  <i class="fa fa-spin fa-pulse fa-spinner fa-2x" style="color: green"></i>
</div>
