<div class="modal-header text-center">
  <h3 style="color:green" class="modal-title">
    <b>ĐĂNG NHẬP</b>
  </h3>
</div>
<div class="modal-body">
  <div>
    <div class="input-group login-div">
      <span class="input-group-addon">
    <i class="glyphicon glyphicon-user"></i>
  </span>
      <input type="text" class="form-control" placeholder="Tên đăng nhập" ng-keypress="loginKey($event, username, password)" ng-model="username">
    </div>
    <div class="input-group login-div">
      <span class="input-group-addon"><i class="fa fa-key"></i></span>
      <input type="password" class="form-control" placeholder="Mật khẩu" ng-keypress="loginKey($event ,username, password)" ng-model="password">
    </div>
    <div class="text-center">
      <i class="fa fa-spin fa-pulse fa-spinner fa-2x" style="color: green" ng-if="loging"></i>
      <i ng-bind="error" ng-if="error" style="color: red;"></i>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-info" ng-click="login(username, password)">Đăng nhập</button>
  <button class="btn btn-warning" ng-click="exitModal()">Hủy bỏ</button>
</div>
