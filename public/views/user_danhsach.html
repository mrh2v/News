<div class="col-md-12" style="margin-top: 2%;">
  <div class="text-center">
    <h4>DANH SÁCH NGƯỜI DÙNG</h4>
  </div>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th class="text-center">Số thứ tự</th>
        <th class="text-center">Họ tên</th>
        <th class="text-center">Tên hiển thị</th>
        <th class="text-center">Giới tính</th>
        <th class="text-center">Chức vụ</th>
        <th class="text-center">SDT</th>
        <th class="text-center">Chức năng</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="data in dataDs">
        <td class="text-center">{{data.stt}}</td>
        <td class="text-center">{{data.HO_TEN}}</td>
        <td class="text-center">{{data.TEN_HIEN_THI}}</td>
        <td class="text-center">{{data.GIOI_TINH ? "Nam": "Nữ" }}</td>
        <td class="text-center">{{data.chuc_vu}}</td>
        <td class="text-center">{{data.SDT}}</td>
        <td class="text-center">
          <button class="btn btn-success btn-sm" ng-click="editUser(data)">Sửa</button>
          <button class="btn btn-danger btn-sm" ng-click="xoaUser(data)">Xóa</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="text-right">
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li>
          <a aria-label="Previous" ng-click="selectTrang(1)">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li ng-if="trangSelect > 3"><a>...</a></li>
        <li ng-repeat="so in renderTrang()" ng-hide="so + 3 <= trangSelect || so - 4 >= trangSelect ">
          <a ng-bind="so" ng-click="selectTrang(so)" ng-style="{ 'background': trangSelect == so ? 'burlywood' : ''}"></a>
        </li>
        <li ng-if="trangSelect < soTrang - 3"><a>...</a></li>
        <li>
          <a aria-label="Next" ng-click="selectTrang(soTrang)">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
